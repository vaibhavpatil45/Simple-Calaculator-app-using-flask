<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="calculator">
        <h1>Simple Calculator</h1>
        <form method="post">
            <label for="num1">Number 1:</label>
            <input type="number" name="num1" id="num1" value="{{ request.form['num1'] if 'num1' in request.form else '' }}" required>
            
            <label for="operation">Operation:</label>
            <select name="operation" id="operation" required>
                <option value="add" {% if request.form['operation'] == 'add' %} selected {% endif %}>Add</option>
                <option value="subtract" {% if request.form['operation'] == 'subtract' %} selected {% endif %}>Subtract</option>
                <option value="multiply" {% if request.form['operation'] == 'multiply' %} selected {% endif %}>Multiply</option>
                <option value="divide" {% if request.form['operation'] == 'divide' %} selected {% endif %}>Divide</option>
            </select>
            
            <label for="num2">Number 2:</label>
            <input type="number" name="num2" id="num2" value="{{ request.form['num2'] if 'num2' in request.form else '' }}" required>

            <button type="submit">Calculate</button>
        </form>
        
        {% if result is not none %}
            <p>Result: {{ result }}</p>
        {% endif %}
    </div>
</body>
</html>
